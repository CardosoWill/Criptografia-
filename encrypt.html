<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar Mensagem</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0-rc.1/jsencrypt.min.js"></script>
</head>
<body>
    <div class="app-container">
        <h1>Criptografar Mensagem</h1>
        <div class="form-group">
            <label for="message">Digite a mensagem:</label>
            <textarea id="message" placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
        <button onclick="generateKeys()" class="btn generate-btn">Gerar Chave Pública</button>
        <div class="form-group">
            <label for="publicKey">Chave Pública:</label>
            <textarea id="publicKey" placeholder="A chave pública aparecerá aqui..." readonly></textarea>
        </div>
        <div class="form-group">
            <label for="privateKey">Chave Privada:</label>
            <textarea id="privateKey" placeholder="A chave privada aparecerá aqui..." readonly></textarea>
        </div>
        <button onclick="encryptMessage()" class="btn encrypt-btn">Criptografar</button>
        <div class="form-group">
            <label for="encryptedMessage">Mensagem Criptografada:</label>
            <textarea id="encryptedMessage" placeholder="A mensagem criptografada aparecerá aqui..." readonly></textarea>
        </div>

        <div class="form-group">
            <a href="decrypt.html" class="btn decrypt-btn">Ir para Descriptografia</a>
        </div>
    </div>
    <script src="encrypt.js"></script>
</body>
</html>
